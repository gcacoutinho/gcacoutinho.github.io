    <div id="main">

        <span id="uw">tamb√©m curto tela ultrawide</span>
        <span id="mozao" style="color: pink;position: absolute;left: 0;opacity: 0;font-size: 16px;top: 0;">NAMORADA LINDA</span>
    </div>

    <script>
        let cursor = 0;
        const KONAMI_CODE = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
        document.addEventListener('keydown', (e) => {
        cursor = (e.keyCode == KONAMI_CODE[cursor]) ? cursor + 1 : 0;
        if (cursor == KONAMI_CODE.length) activate();
        });

        function activate() {
            document.querySelector("#mozao").className = "animar";
        }
    </script>
</body>
